thing-type.openwebnet.bus_dry_contact_ir.description = OpenWebNet BUS/SCS per il controllo dei contatti o per sensori IR. Modelli BTicino: 3477/F428, IR 4610-4611-4640 etc.
thing-type.openwebnet.bus_energy_central_unit.label = Centrale energetica
thing-type.openwebnet.bus_energy_central_unit.description = OpenWebNet BUS/SCS per il controllo dell'unità centrale di gestione energetica. Modelli BTicino: F521
