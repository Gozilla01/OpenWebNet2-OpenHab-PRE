binding.openwebnet.name = OpenWebNet Binding
binding.openwebnet.description = Il OpenWebNet Binding integra il BTicino/Legrand 'MyHOME' collegato alla casa usando il procollo OpenWebNet. Supporta BUS (SCS) e ZigBee USB gateways per il controllo BTicino/Legrand interruttori, luci dimmerabili, persiane, termostati, CEN/CEN+ scenari, etc.

# thing types
