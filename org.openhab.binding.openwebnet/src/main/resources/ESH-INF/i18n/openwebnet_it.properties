thing-type.openwebnet.bus_command.label = Comandi OpenWebNet
thing-type.openwebnet.bus_command.description = OpenWebNet BUS/SCS per il controllo dei comandi OpenWebNet.

thing-type.openwebnet.zb_gateway.label = ZigBee USB Gateway
thing-type.openwebnet.zb_gateway.description = Questo gateway USB (modelli BTicino/Legrand: BTI-3578/088328) si collega a una rete BTicino/Legrand ZigBee e utilizza il protocollo OpenWebNet. Per ulteriori informazioni, consultare: https://catalogo.bticino.it/BTI-3578-IT e https://www.legrand.com/ecatalogue/088328-openweb-net-zigbee-gateway-radio-interface.html
